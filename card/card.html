<link rel="stylesheet" href="./css/app.css" />
<link rel="stylesheet" href="./css/card.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
  rel="stylesheet"
/>

<div class="v-tooltip__content">
  <div class="v-sheet theme--light">
    <div class="v-card__title">
      <figure alt="{{ item_name }}" style="{{" item_icon_css }}></figure>
      <span> {{ item_name }} </span>
    </div>
    <div class="v-card__text">
      <div class="v-data-table theme--light">
        <div class="v-data-table__wrapper">
          <table>
            <thead>
              <tr>
                <th>作战</th>
                <th class="font-weight-bold">
                  百分比
                  <i
                    class="v-icon notranslate mdi mdi-sort-variant theme--light"
                    style="font-size: 16px"
                  >
                  </i>
                </th>
                <th>单件期望理智</th>
                <th>掉落数 / <small>样本数</small></th>
              </tr>
            </thead>
            <tbody>
              {% for stage in stages %}
              <tr class="monospace">
                <td>
                  <i
                    class="v-icon notranslate mdi mdi-chess-queen theme--light"
                    style="font-size: 16px"
                  ></i>
                  {{ stage.name }}
                </td>
                <td>{{ stage.percent }}</td>
                <td>{{ stage.ap_cost }}</td>
                <td>
                  {{ stage.rop_count }} /
                  <small>{{ stage.simple_count }}</small>
                </td>
              </tr>
              {% endfor %}
              <tr>
                <td colspan="4" id="more">
                  <i
                    class="v-icon notranslate mdi mdi-dots-horizontal theme--light grey--text"
                  ></i>
                  <span> 共 {{ all_stage }} 个作战含有此掉落 </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
